<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct form</title>
    <link rel="stylesheet" href="assets/styles/contact.css">
</head>
<body class="background">
    <div id="contactFormContainer">
        <form action="mailto:abc@gmail.com" onsubmit="return validateform();">
        <div>
            <label for="FullName">FullName:</label>
            <input type="text" id="FullName" name="FullName" class="input">
        </div>
        <div>
            <label for="Nationality">Nationality:</label>
            <select name="Nationality" id="Nationality" class="input"> 
                <option value="0">Select Nationality</option>
                <option value="1">Maltese</option>
                <option value="2">English</option>
                <option value="3">Italian</option>
                <option value="4">Arabic</option>
                <option value="5">Irish</option>
            </select>
        </div>
        <div><label for="username">username</label>
            <input type="text" id="Username" name="Username" class="input">
        </div>

        <div><label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" class="input">
        </div>
        <div>
        <label for="remember">Remember password</label>
        <input type="checkbox" name="remeber" id="remember" class="input">
    </div>
        <fieldset>
            <legend>Please select your favourite colour</legend>
   
        <div><input type="radio" id="Red" name="color">
            <label for="Red">Red</label>
        </div>
        <div><input type="radio" id="Green" name="color">
            <label for="Green">Green</label>
        </div>
        <div><input type="radio" id="Blue" name="color">
            <label for="Blue">Blue</label>
        </div>
    </fieldset>
    
    <button type="submit">Save</button>
    <button type="reset" onclick="Resetform();">reset</button>
</form>
</div>
    <div id="contactFormErroros">
        <ul id="errorlist" class="errorText">
    </div>
    
 

    <script src="assets/Scripts/Validations.js"></script>
</body>
</html>
